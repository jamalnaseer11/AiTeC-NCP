<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Churn Prediction</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="credit_score">Credit Score:</label>
                <input type="number" class="form-control" id="credit_score" name="credit_score" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure:</label>
                <input type="number" class="form-control" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
            </div>
            <div class="form-group">
                <label for="num_of_products">Number of Products:</label>
                <input type="number" class="form-control" id="num_of_products" name="num_of_products" required>
            </div>
            <div class="form-group">
                <label for="has_credit_card">Has Credit Card (1 for Yes, 0 for No):</label>
                <input type="number" class="form-control" id="has_credit_card" name="has_credit_card" required>
            </div>
            <div class="form-group">
                <label for="is_active_member">Is Active Member (1 for Yes, 0 for No):</label>
                <input type="number" class="form-control" id="is_active_member" name="is_active_member" required>
            </div>
            <div class="form-group">
                <label for="estimated_salary">Estimated Salary:</label>
                <input type="number" step="0.01" class="form-control" id="estimated_salary" name="estimated_salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
