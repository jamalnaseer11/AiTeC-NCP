<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Chip Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Nano Chip Classifier</h1>
            <p class="text-center text-muted">Upload an image of a nano chip to classify it.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose Image</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Classify</button>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Nano Chip Classifier. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
